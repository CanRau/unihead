<style>
body, div {
	display: flex;
	place-items: center;
	flex-direction: column;
}
</style>
<script>
function addMetaTag () {
	window.head.meta.set({
		name: 'twitter:url',
		content: 'http://twitter.com/anothergalvez'
	})
}
function addMultipleMetaTags () {
	window.head.meta.push([{
		name: 'twitter:url',
		content: 'http://twitter.com/anothergalvez'
	}, {
		name: 'twitter:description',
		content: 'Test description'
	}])
}
function changeViewport () {
	window.head.meta.set({
		name: 'viewport',
		content: 'initial-scale=1, maximum-scale=1'
	})
}
function changeTitle () {
	window.head.title = 'Changed title'
}
function reset () {
	window.head.reset()
}
</script>
</head>

<h1>&lt;head&gt; management test</h1>
<div>
	<p><button onclick="changeTitle()">changeTitle()</button></p>
	<p><button onclick="changeViewport()">changeViewport()</button></p>
	<p><button onclick="addMultipleMetaTags()">addMultipleMetaTags()</button></p>
	<p><button onclick="changeMetaTag()">changeMetaTag()</button></p>
	<p><button onclick="reset()">reset()</button></p>
</div>
